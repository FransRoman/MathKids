<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MathKids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="screen">
        <h1>MathKids</h1>
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
        <p style="color: #333;">For testing purposes, use <strong>Username:</strong> admin and <strong>Password:</strong> password</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
