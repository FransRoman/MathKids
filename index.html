<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathKids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-page" class="screen">
        <h1>MathKids</h1>
        <button class="btn" onclick="start()">Start</button>
    </div>

    <div id="home-screen" class="screen" style="display:none;">
        <h2>Choose a Category</h2>
        <button class="btn" onclick="chooseDifficulty('addition')">Addition</button>
        <button class="btn" onclick="chooseDifficulty('subtraction')">Subtraction</button>
        <button class="btn" onclick="chooseDifficulty('multiplication')">Multiplication</button>
        <button class="btn" onclick="chooseDifficulty('division')">Division</button>
    </div>

    <div id="difficulty-screen" class="screen" style="display:none;">
        <h2>Choose Difficulty</h2>
        <button class="btn" onclick="startQuiz('easy')">Easy</button>
        <button class="btn" onclick="startQuiz('medium')">Medium</button>
        <button class="btn" onclick="startQuiz('hard')">Hard</button>
    </div>

    <div id="quiz-screen" class="screen" style="display:none;">
        <h2 id="category-title"></h2>
        <div id="question-container"></div>
        <button class="btn" onclick="nextQuestion()" id="next-btn">Next</button>
        <button class="btn" onclick="submitQuiz()" id="submit-btn" style="display:none;">Submit</button>
    </div>

    <div id="score-screen" class="screen" style="display:none;">
        <h2>Your Score</h2>
        <p id="score"></p>
        <button class="btn" onclick="goHome()">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
